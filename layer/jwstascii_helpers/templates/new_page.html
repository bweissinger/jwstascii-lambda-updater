<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <link href="/styles/current.css" rel="stylesheet"/>
        <title>
            Daily James Webb Space Telescope Images as Ascii Art | {{title_date}} | JWST: {{image_title}}
        </title>
    </head>
    <body>
        <div class="nav_menu">
            <ol>
                <li id="tomorrow_link">
                    {{tomorrow_date}}
                </li>
                <li id="today">
                    <a href="/archive">
                        {{today_date}}
                    </a>
                </li>
                <li id="yesterday_link"><a href="{{previous_path}}">
                        {{previous_date}}</a>
                </li>
            </ol>
        </div>
        <div id="image">
            <img alt="{{image_title}}"
                src="{{image_path}}"/>
        </div>
        <div id="caption">
            <a
                href="{{link_to_jwst_website}}">
                {{image_title}}
            </a>
        </div>
        <div id="credits">
            {{image_credits|safe}}
        </div>
        <div id="about_image">
            {{image_description|safe}}
        </div>
        <div id="contact">
            <span>
                Site Designed By
            </span>
            <br/>
                <a href="mailto:bryan@jwstascii.com">
                    Bryan Weissinger
                </a>
            </div>
        </body>
    </html>
